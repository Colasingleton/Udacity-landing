<h2>A small collection of rare creatures that I find fascinating.</h2>
    <!--4 sections with data-->
    <section id="dogs" data-category="animals"><h3>Dogs</h3>
        <div class="facts">
            <figure><img src="photos/thai_ridgeback.jpeg"/><figcaption><b>Thai Ridgeback</b><br>Bred for hunting, guarding and Cobra killing.<br>Highly protective of their families. Aggressive if not properly socialized.<br>They have blue tongues!</figcaption></figure>
            <figure><img src="photos/catahoula.jpeg"/><figcaption><b>Catahoula Hound</b><br>Bred for hunting wild pigs.<br>Can easily climb fences.<br>Not overly friendly, they only bond with 1 or 2 people.</figcaption></figure>
        </div>
    </section>

    <section id="cats" data-category="animals"><h3>Cats</h3>
        <div class="facts">
            <figure><img src="photos/bombay.webp"/><figcaption><b>Bombay</b><br>They aren't from Bombay!<br>They love to burrow.<br>Bombays are entirely black.</figcaption></figure>
            <figure><img src="photos/peterbald.jpeg"/><figcaption><b>Peterbald</b><br>Are born bald or with fur.<br>They require more food than the average cats.<br>Their fur changes over time, length texture or presence!</figcaption></figure>
        </div>
    </section>

    <section id="moths" data-category="insects"><h3>Moths</h3>
        <div class="facts">
            <figure><img src="photos/comet.webp"/><figcaption><b>Comet Moth</b><br>One of the largest moths in the world<br>Native to madagascar but bred in captivity.<br>It has a thick hairy body.</figcaption></figure>
            <figure><img src="photos/vpm.jpeg"/><figcaption><b>Venezuelan Poodle Moth.</b><br>It's fur is made of soundproofing sugar.<br>It's only been found once.<br>People often mix this moth up with other similar species.</figcaption></figure>
        </div>
    </section>
